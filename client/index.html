<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PlannerTracker</title>
</head>
<body>
	
	<section name="signin">
		<div name="curves">
			<div name="bottom-curve" class="custom-shape-divider-bottom-1631119459">
				<svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
					<path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
				</svg>
			</div>
			<div name="top-curve" class="custom-blob-top-1">
				<svg  width="200" height="100" data-name="Layer 3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
					<path d="M2.8 55.7598Q596.65 38.1022 448.6 25.0707M.4-.0892.4 56.1165 436.6-.0892ZM1.2 78.2443 45.25 66.6509 81.25 61.1106 107.65 57.5434 140.45 54.5113 170.9 52.371 203.7 50.5874 229.3 49.1605 265.3 47.3769 306.15 45.0582 332.55 43.6313 347.75 42.7395 364.55 42.0261 382.95 40.9559 406.2 39.1723 284.55 45.95 322.15 44.3448 346.15 42.0261 370.15 38.994 394.15 36.3186 404.6 35.4268.4 33.2864ZL.4 49.8739ZM439.8 37.032 461.4 34.7133 491.065 30.7664 513.444 25.4911 531.643 20.2163 546.398 13.8223 555.006 8.7067 561.154 5.1903 565.826 1.833 568.532-.2451 537.636-.2756 511.297-.3049 435.8-.2675 165.3 34.1782Z" class="shape-fill"></path>
				</svg>
			</div>
		</div>
		<div name="dialogue-box" class="light">
			<article class="card shadow-sm">
				<!-- <header class="card-header">
					<p>Hi</p>
				</header> -->
				<section id="signin_body-1" class="card-body">
					<!-- <p>Ipum</p> -->
					<div class="p-5">
						<h1>Artisine::Planner</h1>
						<h2>Sign In</h2>
						<br>
						<form id="signin_form" onsubmit="return false;">
							<div class="form-group mb-3">
								<div class="input-group">
									<label for="signin_username" class="text-muted">Username or Email Address</label>
								</div>
								<div class="input-group">
									<input id="signin_username" class="form-control form-control-lg p-2" type="text" placeholder="Username...">
								</div>
							</div>
							<div class="form-group mb-4">
								<div class="input-group">
									<label for="signin_password" class="text-muted">Password</label>
								</div>
								<div class="input-group">
									<input id="signin_password" class="form-control form-control-lg p-2" type="password" placeholder="Password...">
								</div>
							</div>
							<div class="form-group mb-5">
								<div class="input-group">
									<div name="right">
										<button id="signin_submit" class="btn btn-primary" type="submit">
											<span>Login&nbsp;</span>
											<span class="material-icons material-icons-outlined">login</span>
										</button>
									</div>
								</div>
							</div>

							<div class="form-group ">
								<div class="input-group">
									<small>Don't have an account?</small>
									<span>&nbsp;</span>
									<small>
										<a id="signin_signup-button" class="link-primary">Sign up!</a>
									</small>
								</div>
							</div>
						</form>
					</div>
				</section>
				<section id="signin_body-2" class="card-body">
					<div class="p-5">
						<h2>Sign Up</h2>
						<br>
						<form id="signup_form" onsubmit="return false;">
							<div class="form-group mb-3">
								<div class="input-group">
									<label for="signup_username" class="text-muted">Username or Email Address</label>
								</div>
								<div class="input-group">
									<input id="signup_username" class="form-control form-control-lg p-2" type="text" placeholder="Username...">
								</div>
							</div>
							<div class="form-group mb-4">
								<div class="input-group">
									<label for="signup_password" class="text-muted">Password</label>
								</div>
								<div class="input-group">
									<input id="signup_password" class="form-control form-control-lg p-2" type="password" placeholder="Password...">
								</div>
							</div>
							<div class="form-group mb-5">
								<div class="input-group">
									<div name="right">
										<button id="signup_submit" class="btn btn-primary" type="submit">
											<span>Register&nbsp;</span>
											<span class="material-icons material-icons-outlined">check_circle</span>
										</button>
									</div>
								</div>
							</div>

							<div class="form-group ">
								<div class="input-group">
									<small>
										<a id="signup_back-button" class="link-primary">
											<span>&lt; Go back</span>
										</a>
									</small>
								</div>
							</div>
						</form>
					</div>
				</section>
				<footer class="card-footer">
					<p>Made by @Artisine</p>
				</footer>
			</article>
		</div>
	</section>

	

	<script src="scripts/client.js"></script>
	<link href="./styles/client.css" rel="stylesheet" type="text/css">
	<link href="./styles/curves.css" rel="stylesheet" type="text/css">
	<link href="./styles/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="./scripts/bootstrap.bundle.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</body>
</html>
